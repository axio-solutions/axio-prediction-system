<!DOCTYPE html>
<html>
<head>
    <title>AXIO Predictions System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
          * {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color:black;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: beige;
            text-align: center;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
            height: 100vh; /* Full height */
            display: flex; /* Use Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; 
            font-size: 1.3em; /* Center vertically */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: auto; /* Adjust based on content */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #loading, #downloadLink {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        #downloadLink:hover {
            background-color: #218838;
        }
    </style>
    <script>
$(document).ready(function() {
    // Detect submission for "Upload and Predict" only
    $('#uploadForm').submit(function(event) {
        // Check if the submission is triggered by the "Upload and Predict" button
        if (event.originalEvent.submitter.id !== "generateInsights") {
            event.preventDefault();
            var formData = new FormData(this);
            $('#loading').css('display', 'block');
            $('#downloadLink').hide();

            $.ajax({
                url: '/predict',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#loading').hide();
                    $('#downloadLink').css('display', 'block').attr('href', response.url).text('Download the Ranked CSV');
                },
                error: function() {
                    $('#loading').hide();
                    alert('Error processing your file.');
                }
            });
        }
        // If the "Generate Insights" button was clicked, the form will submit normally without AJAX.
    });
});

    </script>
</head>
<body>
    <div class="container">
        <h1>AXIO Predictions System</h1>
        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload and Predict">
            <!-- The button below is now of type "submit" and part of the form -->
            <input type="submit" formaction="/generate_insights" formmethod="post" value="Generate Insights" id="generateInsights">
        </form>
        <div id="loading">Processing...</div>
        <a id="downloadLink"></a>
    </div>
</body>
</html>
